# .github/workflows/release-on-manifest-version.yml
name: Release on manifest version bump

on:
  push:
    branches: [ main ]
    paths:
      - 'custom_components/svk_heatpump/manifest.json'

permissions:
  contents: write

jobs:
  release_if_version_changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from manifest.json
        id: manifest
        run: |
          ver=$(jq -r '.version' custom_components/svk_heatpump/manifest.json)
          if [ -z "$ver" ] || [ "$ver" = "null" ]; then
            echo "Manifest version missing"; exit 1
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Get latest tag (strip leading v)
        id: latest
        run: |
          git fetch --tags
          latest=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          echo "version=${latest#v}" >> $GITHUB_OUTPUT

      - name: Skip if same version
        id: should
        run: |
          if [ "${{ steps.manifest.outputs.version }}" = "${{ steps.latest.outputs.version }}" ]; then
            echo "release=false" >> $GITHUB_OUTPUT
          else
            echo "release=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure git identity
        if: steps.should.outputs.release == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create tag
        if: steps.should.outputs.release == 'true'
        run: |
          git tag "v${{ steps.manifest.outputs.version }}" -m "Release v${{ steps.manifest.outputs.version }}"
          git push origin "v${{ steps.manifest.outputs.version }}"

      - name: Generate changelog (only changes since last reachable tag in svk_heatpump path)
        if: steps.should.outputs.release == 'true'
        id: changelog
        run: |
          set -euo pipefail
          COMPONENT_PATH="custom_components/svk_heatpump"
          CURR_TAG="v${{ steps.manifest.outputs.version }}"

          # Find nearest previous tag that is an ancestor of CURR_TAG
          PREV_TAG=""
          if git describe --tags --abbrev=0 "${CURR_TAG}^" >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0 "${CURR_TAG}^")
          fi

          # Fallback: latest v* tag that is merged into CURR_TAG (reachable in history), excluding CURR_TAG itself
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git tag --merged "$CURR_TAG" | grep -E '^v[0-9]' | grep -v "^${CURR_TAG}$" | sort -V | tail -n 1 || true)
          fi

          # Extra safety: ensure PREV_TAG is actually an ancestor; otherwise ignore it
          if [ -n "${PREV_TAG:-}" ] && ! git merge-base --is-ancestor "$PREV_TAG" "$CURR_TAG"; then
            PREV_TAG=""
          fi

          if [ -z "${PREV_TAG:-}" ]; then
            # No previous reachable tag: show only commits affecting the component since it first appeared
            FIRST_TOUCH=$(git log --reverse --format=%H -- "$COMPONENT_PATH" | head -n 1 || true)
            if [ -n "${FIRST_TOUCH:-}" ]; then
              RANGE="${FIRST_TOUCH}..${CURR_TAG}"
              COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges "$RANGE" -- "$COMPONENT_PATH")
              FILES=$(git diff --name-only "$RANGE" -- "$COMPONENT_PATH")
            else
              COMMITS=""
              FILES=""
            fi
          else
            RANGE="${PREV_TAG}..${CURR_TAG}"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges "$RANGE" -- "$COMPONENT_PATH")
            FILES=$(git diff --name-only "$RANGE" -- "$COMPONENT_PATH")
          fi

          # Fallback messages if empty
          if [ -z "$COMMITS" ]; then
            COMMITS="- No commits affecting \`$COMPONENT_PATH\` since last release"
          fi
          if [ -z "$FILES" ]; then
            FILES="(No files changed under \`$COMPONENT_PATH\`)"
          fi

          {
            echo "## Changes since last release (in \`$COMPONENT_PATH\`)"
            if [ -n "${PREV_TAG:-}" ]; then
              echo
              echo "_Range: ${PREV_TAG} â†’ ${CURR_TAG}_"
            fi
            echo
            echo "$COMMITS"
            echo
            echo "### Files changed"
            echo
            echo "$FILES" | sed 's/^/- /'
          } > changelog.txt

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.should.outputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.manifest.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: false
