# .github/workflows/release-on-manifest-version.yml
name: Release on manifest version bump

on:
  push:
    branches: [ main ]
    paths:
      - 'custom_components/svk_heatpump/manifest.json'

permissions:
  contents: write

jobs:
  release_if_version_changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from manifest.json
        id: manifest
        run: |
          ver=$(jq -r '.version' custom_components/svk_heatpump/manifest.json)
          if [ -z "$ver" ] || [ "$ver" = "null" ]; then
            echo "Manifest version missing"; exit 1
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Get latest tag (strip leading v)
        id: latest
        run: |
          git fetch --tags
          latest=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          echo "version=${latest#v}" >> $GITHUB_OUTPUT

      - name: Skip if same version
        id: should
        run: |
          if [ "${{ steps.manifest.outputs.version }}" = "${{ steps.latest.outputs.version }}" ]; then
            echo "release=false" >> $GITHUB_OUTPUT
          else
            echo "release=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure git identity
        if: steps.should.outputs.release == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create tag
        if: steps.should.outputs.release == 'true'
        run: |
          git tag "v${{ steps.manifest.outputs.version }}" -m "Release v${{ steps.manifest.outputs.version }}"
          git push origin "v${{ steps.manifest.outputs.version }}"

      - name: Generate changelog (only changes since last release in svk_heatpump path)
        if: steps.should.outputs.release == 'true'
        id: changelog
        run: |
          set -euo pipefail
          COMPONENT_PATH="custom_components/svk_heatpump"
          CURR_TAG="v${{ steps.manifest.outputs.version }}"

          # Find previous tag (second most recent v* tag)
          PREV_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n 2 | tail -n 1 || true)

          if [ -z "${PREV_TAG:-}" ]; then
            # First release: include entire history of the component path up to current tag
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges "$CURR_TAG" -- "$COMPONENT_PATH")
            FILES=$(git ls-tree -r --name-only "$CURR_TAG" "$COMPONENT_PATH")
          else
            # Commits and files changed between previous and current tag, limited to the component path
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges "$PREV_TAG..$CURR_TAG" -- "$COMPONENT_PATH")
            FILES=$(git diff --name-only "$PREV_TAG..$CURR_TAG" -- "$COMPONENT_PATH")
          fi

          # Fallback messages if empty
          if [ -z "$COMMITS" ]; then
            COMMITS="- No commits affecting \`$COMPONENT_PATH\` since last release"
          fi
          if [ -z "$FILES" ]; then
            FILES="(No files changed under \`$COMPONENT_PATH\`)"
          fi

          {
            echo "## Changes since last release (in \`$COMPONENT_PATH\`)"
            echo
            echo "$COMMITS"
            echo
            echo "### Files changed"
            echo
            echo "$FILES" | sed 's/^/- /'
          } > changelog.txt

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.should.outputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.manifest.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: false
