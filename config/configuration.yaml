# Home Assistant Configuration
homeassistant:
  name: Home
  country: DK
  language: da
  currency: DKK
  time_zone: Europe/Copenhagen

# Enable default integrations
default_config:

# Enable debug mode
logger:
  default: info
  logs:
    custom_components.svk_heatpump: debug

# HTTP configuration for web interface
http:
  server_port: 8123
  cors_allowed_origins:
    - http://localhost:8123
    - http://127.0.0.1:8123

# Enable frontend
frontend:
