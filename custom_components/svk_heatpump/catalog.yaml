# SVK Heatpump Entity Catalog
# This file defines all available entities for the SVK heat pump
# Only entities with enabled: true will be polled and created

sensors:
  # Heat Pump Status
  - id: "297"
    key: heatpump_state
    enabled: true
    platform: sensor
    device_class: enum
    unit_of_measurement: ""
    state_class: ""
    icon: "mdi:heat-pump"
    value_map:
      "0": "off"
      "1": "ready"
      "2": "startup"
      "5": "heating"
      "7": "defrost"
    precision: 0
    translation_key: heatpump_state

