  - id: "297"
    key: heatpump_state
    enabled: true
    platform: sensor
    device_class: enum
    unit_of_measurement: ""
    state_class: ""
    icon: "mdi:heat-pump"
    value_map:
      "0": "off"
      "1": "ready"
      "2": "startup"
      "3": "hot_water"
      "4": "startup_2"
      "5": "heating"
      "6": "heat_pump_stop"
