      "13": "hotgas_defrost"
      "14": "drip_delay"
      "15": "total_stop"
      "16": "el_heating_2"
      "17": "el_hot_water_2"
      "18": "pump_exercise"
      "19": "startup_3"
      "20": "forced_running"
      "21": "manual"
