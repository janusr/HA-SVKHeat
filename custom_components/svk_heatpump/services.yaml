  name: Set value
  description: Set a value on the heat pump
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID to set value for (alternative to id parameter). Can be a single entity ID or a list of entity IDs.
      required: false
      selector:
        entity:
          domain: svk_heatpump
    id:
      name: ID
      description: Direct entity ID from catalog (alternative to entity_id parameter)
      required: false
      selector:
        text:
    value:
      name: Value
      description: Value to set on the heat pump entity
      required: true
      selector:
        text:

